<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battaglia Navale</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css"> 
</head>
<body>
    <main>
        <header>
            <h1><img src="./assets/favicon.svg" alt="" aria-hidden="true"> battaglia navale</h1>
            <button aria-label="open settings" id="settings">
                <img src="./assets/settings.svg" alt="settings icon">
            </button>

            <div class="settings hide">
                <button id="close-settings">X</button>
                <h3>settings</h3>
                <div>
                  <p id="sound-settings-toggle">audio effects: </p>

                  <label class="switch" for="sound-toggle">
                    <input type="checkbox" checked id="sound-toggle" aria-labelledby="sound-settings-toggle"> 
                    <span class="slider"></span> 
                  </label>
                </div>

                <h3>credits</h3>
                <p>icons by <a href="https://www.svgrepo.com/" target="_blank">SVGRepo</a></p>
                <p>
                   Hit sound effect by <a target="_blank" href="https://pixabay.com/users/lordsonny-38439655/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=184891">LordSonny</a> from <a href="https://pixabay.com/sound-effects//?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=184891" target="_blank">Pixabay</a>
                </p>

                <p>
                    Miss sound effect by <a target="_blank" href="https://pixabay.com/users/universfield-28281460/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=352021">Universfield</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=352021" target="_blank">Pixabay</a>
                </p>

                 
            </div>
        </header>

        <section class="mode">
            <input type="radio" name="mode" id="solo"  value="solo" checked>
            <label for="solo">solo</label>

            <input type="radio" name="mode" id="2-players" value="2-players">
            <label for="2-players">2 giocatori</label>

            <input type="radio" name="mode" id="computer" value="computer">
            <label for="computer">gioca contro il computer</label>
        </section>

        <section class="game-section">
           <div class="container player-1 player-turn">
             <h2>Player 1</h2>
             <div class="map player-1"></div>
             <div class="ships player-1"></div>  
           </div>

           <div class="container player-2 hide deactivated">
             <h2>Player 2</h2>
             <div class="map player-2"></div>  
             <div class="ships player-2"></div>
           </div>
        </section>

        <button id="reset">reset</button>

        <div id="game-over" class="hide">
            <p class="red">game over!</p>
            <p>vincitore: <span id="winner"></span></p>
            <button id="play-again">gioca ancora</button>
        </div>
    </main>

    <script src="./js/app.js" type="module"></script>
</body> 
</html>
